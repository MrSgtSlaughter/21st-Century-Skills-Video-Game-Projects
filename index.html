<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21st Century Skills Projects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .project-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #34495e;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        iframe {
            border: none;
            border-radius: 8px;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>21st Century Skills Slaughterhouse Videogame Projects</h1>

    <div class="project-grid">
        <div class="project-card">
            <h2>1. Mo</h2>
            <iframe src="https://scratch.mit.edu/projects/1257191197/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>

        <div class="project-card">
            <h2>2. Ava</h2>
            <iframe src="https://scratch.mit.edu/projects/1257170412/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>

        <div class="project-card">
            <h2>3. Tate</h2>
            <iframe src="https://scratch.mit.edu/projects/1257169309/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>

        <div class="project-card">
            <h2>4. Desmond</h2>
            <iframe src="https://scratch.mit.edu/projects/1256212034/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
