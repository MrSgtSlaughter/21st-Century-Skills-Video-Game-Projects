            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            color: #2c3e50;

            text-align: center;
        }

            margin-bottom: 30px;
            color: #666;
            font-style: italic;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            justify-items: center;
        }
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }
        .project-card h2 {
            margin-top: 0;
            font-size: 1.4rem;
            color: #34495e;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        iframe {
            border: none;
            border-radius: 8px;
            background-color: #eee;
        }
        @media (max-width: 600px) {
            .project-grid { grid-template-columns: 1fr; }
            .project-card { width: 95%; }
            iframe { width: 100%; height: auto; aspect-ratio: 485 / 402; }
        }
    </style>
</head>
